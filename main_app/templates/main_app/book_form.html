{% extends 'books/base.html' %}

{% block content %}
{% if object %}
    <h1>Edit {{ object.title }}</h1>
{% else %}
    <h1>Create Book</h1>
{% endif %}
<div class="form">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="fcontent">
            <table>
                {{ form.as_table}}
            </table>
            <input type="submit" value="submit" class="btn">
        </div>
    </form>
</div>

{% endblock %}
